apiVersion: v1
kind: Namespace
metadata:
  name: open-match
  labels:
    app: open-match
    release: open-match
---
apiVersion: v1
kind: Service
metadata:
  name: open-match-matchfunction
  namespace: "open-match"
  annotations:
    chart: open-match-1.2.0
    heritage: Helm
  labels:
    app: open-match
    component: matchfunction
    release: open-match
spec:
  selector:
    app: open-match
    component: matchfunction
    release: open-match
  clusterIP: 10.96.0.113
  type: LoadBalancer
  ports:
  - name: grpc
    protocol: TCP
    port: 50502
  - name: http
    protocol: TCP
    port: 51502
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-match-matchfunction
  namespace: open-match
  annotations:
    chart: open-match-1.2.0
    heritage: Helm
  labels:
    app: open-match
    component: matchfunction
    release: open-match
spec:
  replicas: 3
  selector:
    matchLabels:
      app: open-match
      component: matchfunction
  template:
    metadata:
      namespace: open-match
      annotations:
        chart: open-match-1.2.0
        heritage: Helm

      labels:
        app: open-match
        component: matchfunction
        release: open-match
    spec:
      containers:
      - name: open-match-matchfunction
        image: "realpvn/open-match-function:latest"
        env:
        - name: OPEN_MATCH_QUERY_ENDPOINT
          value: "192.168.49.2:30766"
        ports:
        - name: grpc
          containerPort: 50502
        - name: http
          containerPort: 51502
        imagePullPolicy: "Never"
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
